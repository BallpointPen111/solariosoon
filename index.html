<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solariback Soon</title> 
    <link rel="icon" href="/assets/icon.png" type="image/png"> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #mangos-theory {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .still-water {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-family: Arial, sans-serif;
        }

        .istfg {
            padding: 10px 20px;
            font-size: 14px;
            font-family: Verdana, sans-serif;
            cursor: pointer;
            background: linear-gradient(to bottom, #c0c0c0 0%, #a0a0a0 100%);
            color: black;
            border: 1px solid #707070;
            border-radius: 0;
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: inset 1px 1px 0px #ffffff, inset -1px -1px 0px #8a8a8a;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
        }

        .istfg:hover {
            background-color: #d0d0d0;
        }

        .blurred-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(30px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            pointer-events: auto;
        }

        /* Hint-style message at the top of the screen */
        .hint-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-family: Comic Sans MS, sans-serif; /* Updated font to Comic Sans MS */
            padding: 3px;
            font-weight: normal; /* Removed extra thickness */
            font-size: 14px;
            z-index: 100;
        }

        /* Badge notification styles */
        .badge-notification {
            position: fixed;
            bottom: 20px; /* Adjusted position */
            right: -300px; /* Start off-screen */
            background-color: rgba(100, 100, 100, 0.9); /* Darker grey background with transparency */
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            text-align: left; /* Align text to the left */
            display: none; /* Hidden by default */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: right 0.5s ease; /* Smooth transition */
            width: 250px; /* Set width for badge */
        }

        .badge-notification img {
            width: 40px; /* Adjust badge image size */
            height: 40px; /* Adjust badge image size */
            vertical-align: middle; /* Align badge image with text */
            margin-right: 10px; /* Space between image and text */
        }

    </style>
</head>
<body>

    <div class="still-water">
        <h1></h1>

    <div>
        <a href="https://discord.gg/solario" target="_blank">
            <button class="istfg">Discord</button>
        </a>
    </div>

    <div class="blurred-lines" id="blurredLines">
        Click anywhere to continue...
    </div>

    <audio id="wattasigam" autoplay loop src="/assets/audio/1022.mp3"></audio>

    <div class="hint-message" id="hintMessage">solario soon</div>

    <!-- Badge Notification -->
    <div class="badge-notification" id="badgeNotification">
        <img src="/assets/icon.png" alt="Badge"> <!-- Updated image to icon.png -->
        <strong>Welcome!</strong><br>
        <span>Join our discord!</span> <!-- Subtext aligned under main text -->
    </div>

    <script type="text/javascript">
        var thoughtsPlaying = false;
        var timeOffStart = null;  // To track when the user leaves the page

        function playWattasigam() {
            thoughtsPlaying = true;
            const wattasigam = document.getElementById("wattasigam");
            wattasigam.play();
        }

        document.getElementById("blurredLines").addEventListener("click", function() {
            this.style.display = "none";
            playVideo();
            showBadge(); // Show badge when the page is clicked
        });

        function playVideo() {
            const video = document.getElementById("mangos-theory");
            video.play();
        }

        document.body.onclick = () => {
            if (thoughtsPlaying) return;
            playWattasigam();
        }

        // Function to show badge notification with animation
        function showBadge() {
            const badgeNotification = document.getElementById("badgeNotification");
            badgeNotification.style.display = "block"; // Show the badge
            badgeNotification.style.right = "20px"; // Move into view
            setTimeout(() => {
                badgeNotification.style.right = "-300px"; // Move out of view after 5 seconds
            }, 5000);
        }

        // Function to hide badge notification with animation
        function hideBadge() {
            const badgeNotification = document.getElementById("badgeNotification");
            badgeNotification.style.right = "-300px"; // Move out of view
        }

        // Add click event to the badge
        document.getElementById("badgeNotification").addEventListener("click", hideBadge);

        // Track when the user leaves the page
        document.addEventListener("visibilitychange", function() {
            const video = document.getElementById("mangos-theory");
            if (document.visibilityState === "hidden") {
                timeOffStart = new Date();  // Record the time when the tab becomes hidden
            } else if (document.visibilityState === "visible") {
                if (timeOffStart) {
                    const timeOffEnd = new Date();  // Record when the tab becomes visible again
                    const timeOffDuration = (timeOffEnd - timeOffStart) / 1000;  // Calculate the time off in seconds

                    // Adjust video time by the time they were gone
                    video.currentTime += timeOffDuration;

                    timeOffStart = null;  // Reset timeOffStart
                }

                video.play();  // Play the video once they return
            }
        });

        const messages = ["solario soon", "solario soon.", "solario soon..", "solario soon..."];
        let messageIndex = 0;

        function changeHintMessage() {
            const hintMessage = document.getElementById("hintMessage");
            hintMessage.innerText = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        setInterval(changeHintMessage, 1000);
    </script>

</body>
